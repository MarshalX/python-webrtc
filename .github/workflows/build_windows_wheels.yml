name: Build and publish Windows wheels
on:
  push:
    branches:
      - main
      - pypi-dev
      - ci-dev
    paths:
      - '.github/workflows/build_windows_wheels.yml'
      - 'python-webrtc/cpp/**'
      - 'CMakeLists.txt'
      - 'setup.py'
jobs:
  # TODO migrate to disk C because on D not enough space...
  build_wheels_for_windows:
    name: Build and publish wheels for Windows
    runs-on: windows-latest

    env:
      WEBRTC_CACHE_KEY: "1"

    steps:
      - name: Clone.
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up git config.
        shell: bash
        run: |
          git config --global core.longpaths true

      - name: Move repository to disk C.
        run: |
          move ${GITHUB_REPOSITORY##*/} C:/${GITHUB_REPOSITORY##*/}

      - name: WebRTC cache.
        uses: actions/cache@v2
        with:
          path: "C:/${GITHUB_REPOSITORY##*/}/third_party/libwebrtc"
          key: ${{ runner.os }}-cache-webrtc-${{ env.WEBRTC_CACHE_KEY }}

      - name: Build wheels.
        working-directory: "C:/${GITHUB_REPOSITORY##*/}"
        env:
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.7"
          CIBW_BUILD: cp3*-*
          CIBW_SKIP: cp36-*
          CIBW_TEST_COMMAND: python -c "import wrtc; wrtc.ping()"
        run: |
          pip install cibuildwheel==2.3.1
          cibuildwheel

      - name: Upload artifacts.
        uses: actions/upload-artifact@v2
        with:
          name: "wrtc wheels for Windows"
          path: "C:/${GITHUB_REPOSITORY##*/}/wheelhouse/*.whl"
