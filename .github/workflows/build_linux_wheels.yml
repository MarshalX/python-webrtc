name: Build and publish Linux wheels
on:
  push:
    branches:
      - main
      - pypi-dev
      - ci-dev
    paths:
      - '.github/workflows/build_linux_wheels.yml'
      - 'python-webrtc/cpp/**'
      - 'CMakeLists.txt'
      - 'setup.py'
jobs:
  build_wheels_for_linux:
    name: Build and publish wheels for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Clone.
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build wheels.
        uses: pypa/cibuildwheel@v2.3.1
        env:
          # TODO install deps in docker
          CIBW_BEFORE_ALL_LINUX: apt-get update && apt-get install -y xz-utils libxml2 python3-dev
          #CIBW_BEFORE_BUILD: rm -f /usr/bin/python && ln -s /usr/bin/python2 /usr/bin/python && which python
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.7"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_24
          CIBW_BUILD: cp3*-*
          CIBW_SKIP: cp36-*
          CIBW_TEST_COMMAND: python3 -c "import wrtc; wrtc.ping()"

      - name: Upload artifacts.
        uses: actions/upload-artifact@v2
        with:
          name: "wrtc for Linux (Intel)"
          path: ./wheelhouse/*.whl
